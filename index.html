<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Swap Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            font-size: 16px;
        }

        .header button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .box {
            flex: 1;
            min-width: 300px;
            max-width: 30%;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .box h2 {
            margin-bottom: 10px;
        }

        .box .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            line-height: 25px;
        }

        .box .close-button:hover {
            background-color: #e60000;
        }

        .main-list-container {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .table th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .table td {
            word-wrap: break-word;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .header input {
                width: 60%;
            }

            .box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="digitInput" maxlength="4" placeholder="Enter a 4-digit number">
            <button onclick="calculateSwaps()">Result Button</button>
        </div>

        <div class="row" id="listContainer">
            <!-- Dynamic lists will be appended here -->
        </div>

        <!-- Main List Table -->
        <div class="main-list-container" id="mainListBox">
            <h2 id="mainListTitle">Main List (9999)</h2>
            <div id="mainList"></div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">â†‘</button>

    <script>
        let historyData = [];
        const mainSet = new Set(
            Array.from({ length: 9999 }, (_, i) => (i + 1).toString().padStart(4, '0'))
        );

        function calculateSwaps() {
            const input = document.getElementById('digitInput').value;

            if (!/^[0-9]{4}$/.test(input)) {
                alert('Please enter a valid 4-digit number.');
                return;
            }

            const digits = input.split('');
            const results = new Set();

            function permute(array, startIndex) {
                if (startIndex === array.length - 1) {
                    results.add(array.join(''));
                    return;
                }

                for (let i = startIndex; i < array.length; i++) {
                    [array[startIndex], array[i]] = [array[i], array[startIndex]];
                    permute(array, startIndex + 1);
                    [array[startIndex], array[i]] = [array[i], array[startIndex]];
                }
            }

            permute(digits, 0);

            results.forEach(num => mainSet.delete(num));

            historyData.push({ input, resultArray: Array.from(results) });

            updateUI();
        }

        function updateUI() {
            const listContainer = document.getElementById('listContainer');
            listContainer.innerHTML = '';

            historyData.forEach((data, index) => {
                const newBox = document.createElement('div');
                newBox.className = 'box';
                newBox.innerHTML = `
                    <button class="close-button" onclick="hideList(this)">X</button>
                    <h2>List ${index + 1} (Input: ${data.input})</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="6">24 Numbers Generated</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.resultArray
                                .reduce((rows, num, i) => {
                                    if (i % 6 === 0) rows.push([]);
                                    rows[rows.length - 1].push(num);
                                    return rows;
                                }, [])
                                .map(row => `<tr>${row.map(num => `<td>${num}</td>`).join('')}</tr>`)
                                .join('')}
                        </tbody>
                    </table>
                `;
                listContainer.appendChild(newBox);
            });

            const mainList = document.getElementById('mainList');
            const mainArray = Array.from(mainSet);
            const tableRows = mainArray
                .reduce((rows, num, index) => {
                    if (index % 10 === 0) rows.push([]);
                    rows[rows.length - 1].push(num);
                    return rows;
                }, [])
                .map(row => `<tr>${row.map(num => `<td>${num}</td>`).join('')}</tr>`)
                .join('');

            mainList.innerHTML = `
                <table class="table">
                    <thead>
                        <tr><th colspan="10">Main List</th></tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;

            const mainListTitle = document.getElementById('mainListTitle');
            mainListTitle.textContent = `Main List (${mainArray.length} Remaining)`;

            document.getElementById('digitInput').value = '';
        }

        function hideList(button) {
            const box = button.parentElement;
            box.style.display = 'none';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const scrollToTopButton = document.getElementById('scrollToTop');
            scrollToTopButton.style.display = window.scrollY > 300 ? 'flex' : 'none';
        });
    </script>
</body>
</html>
